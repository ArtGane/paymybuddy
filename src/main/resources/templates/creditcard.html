<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Credit Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/register.css">
</head>
<body>
<div class="form-wrapper">
  <form class="form form-signup" method="get" th:action="@{/creditcard}" th:object="${creditCardDto}">
    <fieldset>
      <div class="input-block">
        <label for="pseudo">Card Numbers</label>
        <input th:field="*{cardNumbers}" id="pseudo" type="text">
      </div>
      <div class="input-block">
        <label for="email">Cryptogram</label>
        <input th:field="*{cryptogram}" id="email" type="text">
      </div>
      <div class="input-block">
        <label for="password">End Validity</label>
        <input th:field="*{endValidity}" id="password" type="text">
      </div>
    </fieldset>
    <button type="submit" class="btn-signup">Continue</button>
  </form>
</div>
</body>
</html>
