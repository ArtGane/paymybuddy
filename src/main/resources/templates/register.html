<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/register.css">
</head>
<body>
<section class="forms-section">
    <div class="forms">
        <div class="form-wrapper is-active">
            <a th:href="@{/login}" type="button" class="switcher switcher-login">
                Come back to > Login
                <span class="underline"></span>
            </a>
        </div>
        <div class="form-wrapper">
            <form class="form form-signup" method="post" th:action="@{/register}" th:object="${userRegistration}">
                <fieldset>
                    <legend>Please, enter a pseudo, your email, password and password confirmation for sign up.</legend>
                    <div class="input-block">
                        <label for="pseudo">Pseudo</label>
                        <input th:field="*{pseudo}" id="pseudo" type="text" required>
                    </div>
                    <div class="input-block">
                        <label for="email">E-mail</label>
                        <input th:field="*{email}" id="email" type="email" required>
                    </div>
                    <div class="input-block">
                        <label for="password">Password</label>
                        <input th:field="*{password}" id="password" type="password" required>
                    </div>
                    <div class="input-block">
                        <label for="password-confirm">Confirm password</label>
                        <input th:field="*{passwordConfirmation}" id="password-confirm" type="password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-signup">Continue</button>
            </form>
        </div>
    </div>
</section>
<script src="scripts/register.js"></script>
</body>
</html>
